<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="./tictac.css"/>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div>
            <label for="tick">&#10003;</label>
            <input type="radio" name="symbol" id="tick" value=&#10003; />
            <label for="cross">X</label>
            <input type="radio" name="symbol" id="cross" value="X"/>
        </div>
        <table>
            <tr>    
                <td><input type="button" class="vertical"></td>
                <td><input type="button" class="vertical horizontal"/></td>
                <td><input type="button" class="vertical"></td>
            </tr>
            <tr>    
                <td><input type="button" class="vertical"></td>
                <td><input type="button" class="vertical horizontal"/></td>
                <td><input type="button" class="vertical"></td>
            </tr>
            <tr>    
                <td><input type="button" class="vertical" ></td>
                <td><input type="button" class="vertical horizontal"/></td>
                <td><input type="button" class="vertical"></td>
            </tr>
        </table>
    </body>
</html>
